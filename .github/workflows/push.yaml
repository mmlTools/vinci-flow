name: Push
run-name: ${{ github.ref_name }} push run üöÄ

on:
  push:
    branches:
      - master
      - main
      - "release/**"
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-project:
    name: Build Project üß±
    uses: ./.github/workflows/build-project.yaml
    secrets: inherit
    permissions:
      contents: read

  create-release:
    name: Create Release üõ´
    if: github.ref_type == 'tag'
    runs-on: ubuntu-24.04
    needs: build-project
    defaults:
      run:
        shell: bash

    steps:
      - name: Check Release Tag ‚òëÔ∏è
        id: check
        run: |
          : Check Release Tag ‚òëÔ∏è
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          case "${GITHUB_REF_NAME}" in
            +([0-9]).+([0-9]).+([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=false' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            +([0-9]).+([0-9]).+([0-9])-@(beta|rc)*([0-9]) )
              echo 'validTag=true' >> $GITHUB_OUTPUT
              echo 'prerelease=true' >> $GITHUB_OUTPUT
              echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
              ;;
            *) echo 'validTag=false' >> $GITHUB_OUTPUT ;;
          esac

      - name: Download Build Artifacts üì•
        uses: actions/download-artifact@v4
        if: fromJSON(steps.check.outputs.validTag)
        id: download

      - name: Rename Files üè∑Ô∏è
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Rename Files üè∑Ô∏è
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob
          shopt -s nullglob

          root_dir="$(pwd)"
          commit_hash="${GITHUB_SHA:0:9}"

          variants=(
            'windows-x64;zip|exe'
            'macos-universal;tar.xz|pkg'
            'ubuntu-24.04-x86_64;tar.xz|deb|ddeb'
            'sources;tar.xz'
          )

          for variant_data in "${variants[@]}"; do
            IFS=';' read -r variant suffix <<< "${variant_data}"

            candidates=(*-${variant}-${commit_hash}/@(*|*-dbgsym).@(${suffix}))

            for candidate in "${candidates[@]}"; do
              mv "${candidate}" "${root_dir}"
            done
          done

      - name: Create Full Bundle Zip üì¶
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Create Full Bundle Zip üì¶
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          set -euo pipefail
          shopt -s extglob nullglob

          version="${{ steps.check.outputs.version }}"
          bundle_dir="plugin-${version}"
          bundle_zip="plugin-${version}.zip"

          rm -rf "${bundle_dir}" "${bundle_zip}"
          mkdir -p "${bundle_dir}"

          # Copy all release-ready files that were moved into the workspace root by "Rename Files"
          files=( @(*.exe|*.zip|*.pkg|*.deb|*.ddeb|*.tar.xz) )

          if (( ${#files[@]} == 0 )); then
            echo "No release files found to bundle."
            exit 1
          fi

          cp -f "${files[@]}" "${bundle_dir}/"

          # Optional manifest
          {
            echo "Plugin: ${{ needs.build-project.outputs.pluginName }}"
            echo "Version: ${version}"
            echo "Commit: ${GITHUB_SHA}"
            echo "Generated: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo
            echo "Included files:"
            for f in "${files[@]}"; do
              echo " - ${f}"
            done
          } > "${bundle_dir}/BUNDLE_INFO.txt"

          # Create the bundle zip
          zip -r "${bundle_zip}" "${bundle_dir}"

      - name: Generate Checksums ü™™
        if: fromJSON(steps.check.outputs.validTag)
        run: |
          : Generate Checksums ü™™
          if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
          shopt -s extglob

          echo "### Checksums" > ${{ github.workspace }}/CHECKSUMS.txt
          for file in ${{ github.workspace }}/@(*.exe|*.deb|*.ddeb|*.pkg|*.tar.xz|*.zip); do
            echo "    ${file##*/}: $(sha256sum "${file}" | cut -d " " -f 1)" >> ${{ github.workspace }}/CHECKSUMS.txt
          done

      - name: Create Release üõ´
        if: fromJSON(steps.check.outputs.validTag)
        id: create_release
        uses: softprops/action-gh-release@9d7c94cfd0a1f3ed45544c887983e9fa900f0564
        with:
          draft: true
          prerelease: ${{ fromJSON(steps.check.outputs.prerelease) }}
          tag_name: ${{ steps.check.outputs.version }}
          name: ${{ needs.build-project.outputs.pluginName }} ${{ steps.check.outputs.version }}
          body_path: ${{ github.workspace }}/CHECKSUMS.txt
          files: |
            ${{ github.workspace }}/*.exe
            ${{ github.workspace }}/*.zip
            ${{ github.workspace }}/*.pkg
            ${{ github.workspace }}/*.deb
            ${{ github.workspace }}/*.ddeb
            ${{ github.workspace }}/*.tar.xz
